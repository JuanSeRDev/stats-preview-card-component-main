<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="container">
    
    <div class="img">
      <picture class="art-desktop">
        <source media="(max-width: 600px)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="Mujeres reunidas en oficina" class="art-mobile">
      </picture>
    </div>

    <div class="card">
      <h1>Get insights that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>

    <div class="card-info">
      <h2>10k+</h2>
      <p>companies</p>
      <h2>314</h2>
      <p>templates</p>
      <h2>12m+</h2>
      <p>queries</p>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
