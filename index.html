<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <section class="container">
    
    <picture>
      <source class="art-desktop" media="(max-width: 600px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-desktop.jpg" alt="Mujeres reunidas en oficina" class="art-mobile">
    </picture>
    

    <!--<div class="bg-top">
      <div class="bg-color"></div>
    </div>-->

    <div class="card-general">
      <div class="card">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card-info">
        <div>
          <h2>10k+</h2>
          <p>COMPANAIES</p>
        </div>
        <div>
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div>
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
